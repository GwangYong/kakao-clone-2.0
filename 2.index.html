<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome사이트에서 폰트 스타일을 import해주는 명령어-->
    <title>채팅 | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">85%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title-column">채팅</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend__lg">
              <div class="friend__column">
                <!--parent__child 는 __앞에있는건 부모고 __뒤에있는건 자식이다.-->
                <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Lynn
                  </span>
                  <span class="friend__bottom-text">
                    Going Home!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span class="chat__timestamp">
                    March 8
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul>
        <ul class="nav__list">
          <!-- ul은 아이템의 순서가 중요하지 않은 목록, li는 아이템의 순서가 중요한 목록을 나타냄.-->
          <li class="nav__list-item">
            <a href="1.friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="2.index.html" class="nav__list-link">
              <div class="nav__badge">8</div>
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="3.find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="4.more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </ul>
    </nav>
  </body>
</html>
