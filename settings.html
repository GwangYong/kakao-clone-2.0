<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome사이트에서 폰트 스타일을 import해주는 명령어-->
    <title>설정 | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">85%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="4.more.html" class="header__back-btn">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <h1 class="header__title-column">설정</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>

    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">개인/보안</span>
                </li>

                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">알람</span>
                </li>

                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings__title">친구</span>
                </li>

                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-comment"></i>
                    </span>
                    <span class="settings__title">채팅</span>
                </li>

                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-brush"></i>
                    </span>
                    <span class="settings__title">테마</span>
                </li>

                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-mobile-alt"></i>
                    </span>
                    <span class="settings__title">통화</span>
                </li>

                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                    <span class="settings__title">기타</span>
                </li>

            </ul>
        </section>
    </main>
</body>

</html>
