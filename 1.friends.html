<!DOCTYPE html>
<html lang="en">

<!-- Ctrl+A로 전체 선택하고  Ctrl + K, F 순으로 하면 전체 자동 정렬됨. prettier쓴 것처럼-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome사이트에서 폰트 스타일을 import해주는 명령어-->
    <title>친구 | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <di v class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </di v>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title-column">친구</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
            </span>



        </div>

    </header>
    <main class="friends">
        <!--내 프로필칸-->
        <header class="friend__header">
            <div class="friend__friend friend">
                <div class="friend__column">

                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            서광용
                        </span>
                        <span class="friend__status">
                            카카오 클론 만드는중.
                        </span>
                    </div>
                </div>
            </div>
            <!--parent__child 는 __앞에있는건 부모고 __뒤에있는건 자식이다.-->

        </header>

        <div class="friends__birthday">
            <!--생일칸-->
            <h5 class="friends__title">생일인 친구</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            친구의 생일을 확인해보세요!
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <ul class="friends__list">
            <!--친구-->
            <h5 class="friends__title">친구 122</h5>
            <li class="friends__friend friend friend__lg">
                <div class="friend__column">
                    <!--parent__child 는 __앞에있는건 부모고 __뒤에있는건 자식이다.-->
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            서광용
                        </span>
                        <span class="friend__status">
                            카카오 클론 만드는중.
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            빌었어-창모 (CHANGMO)
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul>
            <ul class="nav__list">
                <li class="nav__list-item"><a href="1.friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i></a>
                </li>
                <li class="nav__list-item"><a href="2.index.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item"><a href="3.find.html" class="nav__list-link">
                        <i class="fas fa-search"></i></a>
                </li>
                <li class="nav__list-item"><a href="4.more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i></a>
                </li>
            </ul>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">화면을 휴대폰처럼 작게 만들어주세요!!!</span>
      </div>
</body>

</html>
