<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome사이트에서 폰트 스타일을 import해주는 명령어-->
    <title>채팅 | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>

        <div class="status-bar__infos">
          <span class="status-bar__infor--signal">
            <i class="fas fa-signal"></i>
          </span>
          <span class="status-bar__infor--wifi">
            <i class="fas fa-wifi"></i>
          </span>
          <span class="status-bar__infor--battery">
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <a href="2.index.html" class="header__back-btn">
            <i class="fas fa-chevron-left fa-2x"></i>
          </a>
          <h1>빈칸</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>

          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 2월 20일 목요일</span>
        <li class="incoming-message message">
          <img src="images/friends.png" class="g-avatar friend__avatar" />
          <div class="message__content">
            <span class="message__author">빈칸</span>
            <div class="message__bubble">
              넣어지고싶은 사람 있으면
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              프사할거랑 채팅할거를
            </div>
          </div>
        </li>

        <li class="incoming-message message">
          <img src="images/friends.png" class="g-avatar friend__avatar" />
          <div class="message__content">
            <span class="message__author">빈칸</span>
            <div class="message__bubble">
              보내면 해줄.. 귀찮..
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>

        <li class="incoming-message message">
          <img src="images/friends.png" class="g-avatar friend__avatar" />
          <div class="message__content">
            <span class="message__author">빈칸</span>
            <div class="message__bubble">
              채팅도 쳐지지만 보내지진 않아요 웹사이트라 ㅋㅋ..
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <i class="far fa-smile-wink"></i>

        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >화면을 휴대폰처럼 작게 만들어주세요!!!</span
      >
    </div>
  </body>
</html>
