<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome사이트에서 폰트 스타일을 import해주는 명령어-->
    <title>검색 | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">85%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title-column">검색</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header__btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>

          <li class="find__header-btn header__btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">
              ADD by Contacts
            </span>
          </li>

          <li class="find__header-btn header__btn">
            <span class="header-btn__icon">
              <i class="fas fa-fingerprint fa-2x"></i>
            </span>
            <span class="header-btn__title">
              ADD by ID
            </span>
          </li>

          <li class="find__header-btn header__btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title find-friend">
              Invite
            </span>
          </li>
        </ul>
      </header>

      <ul class="find__recommended">
        <h5 class="find__title">
          추천친구
        </h5>
        <li class="find__friend friend friend__lg">
          <div class="friend__column">
            <!--parent__child 는 __앞에있는건 부모고 __뒤에있는건 자식이다.-->
            <img src="images/avartar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                서광용
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn"></div>
            <i class="fas fa-user-plus"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <!-- ul은 아이템의 순서가 중요하지 않은 목록, li는 아이템의 순서가 중요한 목록을 나타냄.-->
        <li class="nav__list-item">
          <a href="1.friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="2.index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="3.find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="4.more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
