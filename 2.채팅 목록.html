<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <!--Font Awesome사이트에서 폰트 스타일을 import해주는 명령어-->
    <title>채팅 | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">85%</span>
            <i class="fas fa-battery-three-quarters"></i>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title-column">채팅</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>

    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <div class="chat__column">


                    <!--<img class="chat__avatar" src="images/avartar.jpg" /> 여기부분이 사진넣는건데 너무 커서 CSS쓰기전까진 필요없으니 일단 지워둠-->


                    <div class="chat__content">

                        <span class="chat__username">
                            서지원
                        </span>
                        <span class="chat__preview">올때 메로나</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">어제</span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul>
            <ul class="nav__list">
                <li class="nav__list-item"><a href="1.친구 목록.html" class="nav__list-link">
                        <i class="far fa-user"></i></a>
                </li>
                <li class="nav__list-item"><a href="2.채팅 목록.html" class="nav__list-link">
                        <i class="fas fa-comment"></i></a>
                </li>
                <li class="nav__list-item"><a href="3.검색 목록.html" class="nav__list-link">
                        <i class="fas fa-search"></i></a>
                </li>
                <li class="nav__list-item"><a href="4.더보기 목록.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i></a>
                </li>
            </ul>
        </ul>
    </nav>
</body>

</html>
