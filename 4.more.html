<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome사이트에서 폰트 스타일을 import해주는 명령어-->
    <title>더보기 | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title-column">더보기</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend__lg">
          <div class="friend__column">
            <!--parent__child 는 __앞에있는건 부모고 __뒤에있는건 자식이다.-->
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                서광용
              </span>
              <span class="friend__status">
                key4168@icloud.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-dots fa-2x"></i>
          </div>
        </div>

        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__Btn-icon">
              <i class="far fa-grin-tongue-squint fa-2x"></i>
            </span>
            <span class="more__btn-title">
              이모티콘
            </span>
          </li>

          <li class="more__btn">
            <span class="more__Btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">
              테마
            </span>
          </li>

          <li class="more__btn">
            <span class="more__Btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title">
              계정
            </span>
          </li>
        </ul>
      </header>

      <section class="more__suggestions">
        <h5 class="more__title">제안</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right "></i>
            </span>
            <span class="suggestion__title">카카오 스토리</span>
          </li>

          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="suggestion__title">카카오 프렌즈</span>
          </li>

          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="suggestion__title">프렌즈 젬</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul>
        <ul class="nav__list">
          <!-- ul은 아이템의 순서가 중요하지 않은 목록, li는 아이템의 순서가 중요한 목록을 나타냄.-->
          <li class="nav__list-item">
            <a href="1.friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="2.index.html" class="nav__list-link">
              <div class="nav__badge">8</div>
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="3.find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="4.more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >화면을 휴대폰처럼 작게 만들어주세요!!!</span
      >
    </div>
  </body>
</html>
